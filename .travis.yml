language: rust

cache: cargo

matrix:
  include:
    - os: linux
      sudo: required
      dist: xenial
      rust: stable
    - os: linux
      sudo: required
      dist: xenial
      rust: beta
    - os: linux
      sudo: required
      dist: xenial
      rust: nightly
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - libgsl-dev

script:
  - |
    cargo build --verbose &&
    cargo test
